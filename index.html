<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>g360Slider DEMO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />


<style>

	@import url(http://fonts.googleapis.com/css?family=Roboto:400,100,700);
	body {font-family: 'Roboto', sans-serif;}
	blockquote {font-size:1.2em;margin:1em 0;line-height:1.9em;}
	.wrapper {float:none;width:98%;max-width:1000px;margin:0 auto;}
	.g360_tslider {position:relative;width:100%;height:auto;overflow:hidden;}	
	ul#tslides {float:left;position:relative;width:auto;height:auto;top:0;left:0;padding:0;margin:0;list-style-type:none;cursor:move}
	ul#tslides.cssanim {-moz-transition: left ease-out .2s;-webkit-transition: left ease-out .2s;-o-transition: left ease-out .2s;-ms-transition: left ease-out .2s;transition: left ease-out .2s; }
	ul#tslides li {float:left;position:relative;height:auto;padding:0;margin:0;background-color:rgba(0,0,0,.05);overflow:hidden;}
	ul#tslides li img {float:left;position:relative;height:auto;width:100%;padding:0;margin:0;}
	ul#tslides li img:active {outline: 0;color: transparent;} 
	ul.bullnav {float:left;position:absolute;width:auto;max-width:100%;height:auto;bottom:10px;left:50%;padding:0;margin:0;list-style-type:none;}
	ul.bullnav li {float:left;position:relative;width:15px;height:15px;padding:0;margin:0 5px 0 0;background:rgba(0,0,0,.5);border:1px solid rgba(0,0,0,.5);border-radius:100%;color:#fff;cursor:pointer;
-moz-transition: background ease-out .2s;-webkit-transition: background ease-out .2s;-o-transition: background ease-out .2s;-ms-transition: background ease-out .2s;transition: background ease-out .2s;}
	ul.bullnav li.current {background:rgba(255,255,255,.8);}
	.triggernav {position:absolute;top:50%;margin-top:-20px;width:40px;height:40px;line-height:40px;background:rgba(0,0,0,.5);border:1px solid rgba(0,0,0,.5);border-radius:100%;cursor:pointer;background-image:url(assets/trigger_arrow.svg);background-size:cover;background-position:center center;
	-moz-transition: opacity ease-out .2s;-webkit-transition: opacity ease-out .2s;-o-transition: opacity ease-out .2s;-ms-transition: opacity ease-out .2s;transition: opacity ease-out .2s;}
	#ltrigger {left:10px;-webkit-transform: rotate(180deg);-moz-transform: rotate(180deg);-ms-transform: rotate(180deg);-o-transform: rotate(180deg);transform: rotate(180deg);}
	#rtrigger {right:10px;}
	@media screen and (max-width: 800px) {.triggernav {display:none;}}
	
</style>

</head>

<body>
<div class="wrapper">

	<h1>g360Slider</h1>
	<blockquote>a standalone JavaScript Slider</blockquote>
	<p>Watch it on GitHub: <a href="https://github.com/Toge360/g360Slider" target="_blank">https://github.com/Toge360/g360Slider</a></p>

<div id="tslider0" class="g360_tslider">
<ul id="tslides">
	<li><img src="media/slide1.jpg" alt="" title="" draggable="false" ondragstart="return false;"/></li>
	<li><img src="media/slide2.jpg" alt="" title="" draggable="false" ondragstart="return false;" /></li>
	<li><img src="media/slide3.jpg" alt="" title="" draggable="false" ondragstart="return false;" /></li>
	<li><img src="media/slide1.jpg" alt="" title="" draggable="false" ondragstart="return false;" /></li>
	<li><img src="media/slide2.jpg" alt="" title="" draggable="false" ondragstart="return false;" /></li>
	<li><img src="media/slide3.jpg" alt="" title="" draggable="false" ondragstart="return false;" /></li>
</ul>
</div>

<div id="debug"></div>


</div>

<script src="g360slider.js" type="text/javascript"></script>


</body>
</html>
